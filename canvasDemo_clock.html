<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
            background: black;
        }

        #canvas {
            background: white;
        }
    </style>
</head>
<body>

        <canvas id="canvas">
            <span></span>
        </canvas>

        <script>

            var canvas = document.getElementById('canvas');

            canvas.setAttribute('width', window.innerWidth);
            canvas.setAttribute('height', window.innerHeight);

            if (canvas.getContext){
                var ctx = canvas.getContext('2d');

                ctx.translate(window.innerWidth/2, window.innerHeight/2);       // 圆心坐标

                ctx.save();
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.arc(0, 0, 5, 0 , 360*Math.PI/180);             // 圆心圆
                ctx.fill();
                ctx.restore();

                ctx.save();
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.arc(0, 0, 300, 0, 360*Math.PI/180);             // 半径为 300 的圆盘
                ctx.stroke();
                ctx.restore();

                ctx.save();
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(0, -300);
                ctx.lineTo(0, -250);
                ctx.stroke();
                ctx.restore();

                for (var i=1; i <= 12; i++){
                    ctx.save();
                    ctx.lineWidth = 3;
                    ctx.rotate(i*30*Math.PI/180);
                    ctx.beginPath();
                    ctx.moveTo(0, -300);
                    ctx.lineTo(0, -250);
                    ctx.stroke();
                    ctx.restore();
                }

                for (var i=0; i<=60; i++){
                    ctx.save();
                    ctx.rotate(i*6*Math.PI/180);
                    ctx.beginPath();
                    ctx.moveTo(0, -300);
                    ctx.lineTo(0, -280);
                    ctx.stroke();
                    ctx.restore();
                }
            }

            // ctx.save();
            // ctx.lineWidth = 3;
            // ctx.beginPath();
            // ctx.moveTo(0,0);
            // ctx.lineTo(0, -240);
            // ctx.stroke();
            // // ctx.strokeRect(-205,-205, 410, 410);         // 整体删除
            // ctx.restore();
            //
            // ctx.save();
            // ctx.lineWidth = 5;
            // ctx.beginPath();
            // ctx.moveTo(0, 0);
            // ctx.lineTo(0, -160);
            // ctx.stroke();
            // ctx.restore();



            setInterval(function () {

                ctx.save();
                ctx.beginPath();
                ctx.fillStyle = 'white';
                ctx.strokeStyle = 'white';
                ctx.arc(0, 0, 240, 0, 2*Math.PI);
                ctx.fill();
                ctx.stroke();
                ctx.restore();

                ctx.save();
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.arc(0, 0, 5, 0 , 360*Math.PI/180);             // 圆心圆
                ctx.fill();
                ctx.restore();

                var now = new Date();
                var hour = now.getHours() > 12 ? now.getHours()-12 : now.getHours();
                var minute = now.getMinutes();
                var second = now.getSeconds();

                ctx.save();
                ctx.lineWidth = 5;
                ctx.rotate((hour/6)*Math.PI);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(0, -120);
                ctx.stroke();
                ctx.restore();

                ctx.save();
                ctx.lineWidth = 3;
                ctx.rotate((minute/30)*Math.PI);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(0, -200);
                ctx.stroke();
                ctx.restore();

                ctx.save();
                ctx.strokeStyle = 'red';
                ctx.rotate((second/30)*Math.PI);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(0, -240);
                ctx.stroke();
                ctx.restore()

            },1000);
        </script>

</body>
</html>
